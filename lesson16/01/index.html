<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />

    <style>
      .form-control {
        margin: 16px;
      }
    </style>
    <title>Forms</title>
  </head>
  <body>
    <form>
      <div class="form-control">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="form-control">
        <input type="number" name="age" value="17" />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" />
        <label for="agree">Accept terms and conditions</label>
      </div>
      <div class="choose-gender form-control">
        <input type="radio" id="gender-male" name="gender" /><label
          for="gender-male"
        >
          Male</label
        >

        <input type="radio" id="gender-female" name="gender" /><label
          for="gender-female"
        >
          Female</label
        >

        <input type="radio" id="gender-sec" name="gender" /><label
          for="gender-sec"
        >
          Secret</label
        >
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
